name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.2.1

      - name: Install dependencies
        run: |
          cd booking_api
          bundle install

      - name: Run Tests
        run: |
          cd booking_api
          bundle exec rspec

  deploy:
    # needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Deploy in Amazon EC2
        env:
          PRIVATE_KEY: ${{ secrets.AWS_PRIVATE_KEY  }}
          HOSTNAME : ${{ secrets.HOSTNAME  }}
          USER_NAME : ${{ secrets.USER_NAME  }}
          SSH_KNOWN_HOSTS: ${{ secrets.SSH_KNOWN_HOSTS }}

        run: |
          echo "$PRIVATE_KEY" > private_key && chmod 600 private_key
          mkdir -p ~/.ssh
          echo "$SSH_KNOWN_HOSTS" > ~/.ssh/known_hosts
          scp -v -r ./booking_api ${USER_NAME}@${HOSTNAME}:~/ouryokukou_booking/
          ssh -v ${USER_NAME}@${HOSTNAME} <<EOF
            cd ~/ouryokukou_booking/booking_api
            bundle install
            bin/rails db:migrate RAILS_ENV=production
            sudo systemctl restart myapp
            sudo systemctl restart myfront
          EOF

